<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
</head>
<body>

<form id="calculatorForm">
  <label for="num1">Number 1:</label>
  <input type="number" id="num1" name="num1"><br>
  
  <label for="num2">Number 2:</label>
  <input type="number" id="num2" name="num2"><br>
  
  <button type="button" onclick="calculate('add')">Add</button>
  <button type="button" onclick="calculate('subtract')">Subtract</button>
  <button type="button" onclick="calculate('multiply')">Multiply</button>
  <button type="button" onclick="calculate('division')">Divide</button>
  <button type="button" onclick="clearResult()">Clear</button>
</form>

<div id="result"></div>

<script>
function calculate(operation) {
  const num1 = parseFloat(document.getElementById('num1').value);
  const num2 = parseFloat(document.getElementById('num2').value);
  let result;

  if (operation === 'add') {
    result = num1 + num2;
  } else if (operation === 'subtract') {
    result = num1 - num2;
  } else if (operation === 'multiply') {
    result = num1 * num2;
  } else if(operation === 'division'){
    result = num1 / num2;
  }
  else {
    console.error('Invalid operation');
    return;
  }

  document.getElementById('result').textContent = `Result: ${result}`;
}

function clearResult() {
  document.getElementById('result').textContent = '';
}
</script>

</body>
</html>
