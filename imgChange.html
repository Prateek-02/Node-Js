<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Changer</title>
</head>
<body>
    <img id="myimg" src="./edu.jpg" alt="">
    <button onclick="change()">Change Image</button>

    <script>
        function change(){
            const a = document.getElementById("myimg");
            a.src="./nike shoe.jpg";
            a.style.width = "400px";
            a.style.border="5px solid green";
            a.style.boxShadow = "5px 5px 5px gray";
        }
    </script>
</body>
</html>
